<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ATC-Whisper Demo</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<h1>ATC Whisper Demo</h1>

<section id="uploader">
    <input id="fileInp" type="file" accept="audio/*"/>
    <button id="btnRun">Transcribe</button>
    <progress id="bar" value="0" max="100" hidden></progress>
</section>

<section id="out" hidden>
    <h2 id="title"></h2>

    <audio id="player" controls></audio>

    <h3>Transcript</h3>
    <pre id="txt"></pre>
    <button id="btnCopy">Copy to clipboard</button>
    <button id="btnSave">Download .md</button>

    <h3>Entities</h3>
    <table id="ent"><tbody></tbody></table>
</section>

<script src="app.js"></script>
</body>
</html>
